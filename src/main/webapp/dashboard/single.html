<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单日</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dist/css/carousel.css">
    <link rel="stylesheet" href="dist/css/single.css">
    <script src="dist/js/jquery-1.8.2.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/holder.min.js"></script>
    <script src="dist/js/knockout-2.3.0.debug.js"></script>
    <script src="dist/js/sockjs.min.js"></script>
    <script src="dist/js/stomp.min.js"></script>
    <script src="dist/js/single.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="calendar.html">日历看板</a></li>
                <li class="active"><a href="#">单日看板</a></li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</div><!-- /.navbar -->

<!-- Carousel
================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" data-bind="foreach: panel().panels">
        <li data-target="#myCarousel" data-bind="attr: {'data-slide-to' : index}, css: isActive"></li>
    </ol>
    <div class="carousel-inner" data-bind="foreach: panel().panels">
        <div class="item" data-bind="css : isActive">
            <img data-src="holder.js/900x400/auto/#777:#7a7a7a/text:__">
            <div class="container">
                <div class="carousel-caption">
                    <h3 data-bind="html: dateStr"></h3>
                    <h4>
                        重要事项<span class="label label-danger" data-bind="text: zysx">0</span>
                    </h4>
                    <h4>
                        图定<span class="label label-info" data-bind="text: td">0</span>
                    </h4>
                    <h4>
                        临客<span class="label label-info" data-bind="text: lk">0</span>
                    </h4>
                    <h4>
                        施工<span class="label label-info" data-bind="text: sg">0</span>
                    </h4>
                    <h4>
                        货车<span class="label label-info" data-bind="text: hc">0</span>
                    </h4>
                    <h4>
                        其他<span class="label label-info" data-bind="text: qt">0</span>
                    </h4>
                    <h4>
                        <a class="btn btn-link pull-right">运行图</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div><!-- /.carousel -->



<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container block">


    <!-- FOOTER -->
    <footer>
        <p>&copy; Company 2014</p>
    </footer>

</div><!-- /.container -->

</body>
</html>
