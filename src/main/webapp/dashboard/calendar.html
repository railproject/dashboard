<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="dist/css/calendar.css">
    <script src="dist/js/jquery-1.8.2.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/knockout-2.3.0.debug.js"></script>
    <script src="dist/js/sockjs.min.js"></script>
    <script src="dist/js/stomp.min.js"></script>
    <script src="dist/js/calendar.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">日历看板</a></li>
                    <li><a href="single.html">单日看板</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container-full">

        <div class="row row-offcanvas row-offcanvas-right" style="visibility: hidden">

            <div class="col-xs-12 col-sm-20">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p>
                <div class="jumbotron">
                    <!--<h1>Hello, world!</h1>-->
                    <!--<p>This is an example to show the potential of an offcanvas layout pattern in Bootstrap. Try some responsive-range viewport sizes to see it in action.</p>-->
                </div>
            </div>
        </div><!--/row-->

        <div class="row" data-bind="foreach: calendar().cells">
            <div class="col-lg-2 col-md-2">
                <ul class="list-group">
                    <li class="list-group-item date" data-bind="html: dateStr">
                    </li>
                    <li class="list-group-item">
                        <span class="badge" data-bind="text: zysx">0</span>
                        重要事项
                    </li>
                    <li class="list-group-item">
                        <span class="badge" data-bind="text: td">0</span>
                        图定客车
                    </li>
                    <li class="list-group-item">
                        <span class="badge" data-bind="text: lk">0</span>
                        临客
                    </li>
                    <li class="list-group-item">
                        <span class="badge" data-bind="text: sg">0</span>
                        施工
                    </li>
                    <li class="list-group-item">
                        <span class="badge" data-bind="text: hc">0</span>
                        货车
                    </li>
                    <li class="list-group-item">
                        <span class="badge" data-bind="text: qt">0</span>
                        其他
                    </li>
                    <li class="list-group-item">
                        <a class="btn btn-default" href="#" role="button">运行图 &raquo;</a>
                    </li>
                </ul>
            </div><!--/span-->
        </div>

        <hr>

        <footer>
            <p>&copy; Company 2014</p>
        </footer>

    </div><!--/.container-->
</body>
</html>
