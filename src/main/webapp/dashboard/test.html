<!DOCTYPE html>

    <link rel="stylesheet" href="dist/css/single.css">
    <script src="dist/js/jquery-1.8.2.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <style>
        div.row {
            border: 1px solid;
            border-bottom: 0px;
        }
        .container div.row:last-child {
            border-bottom: 1px solid;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div class="starter-template">
            <h1>Bootstrap starter template</h1>
            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        </div>

        <div class="row" >
            <div class="col-lg-12">
                <div class="row" style="height: 50px;">
                    <div class="col-lg-8" style=" font-size: 14px;border-right: 2px solid; border-color: lightgrey;"></div>
                    <div class="col-lg-4">0</div>
                </div><!-- end nested row -->
            </div><!-- end span 12 -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4" style="border-right: 2px solid; border-color: lightgrey;">0</div>
                    <div class="col-lg-4" style="border-right: 2px solid; border-color: lightgrey;">0</div>
                    <div class="col-lg-4">0</div>
                </div><!-- end nested row -->
            </div><!-- end span 12 -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4" style="border-right: 2px solid; border-color: lightgrey;">0</div>
                    <div class="col-lg-4" style="border-right: 2px solid; border-color: lightgrey;">0</div>
                    <div class="col-lg-4">
                        <a class="btn btn-link" href="#" role="button">运行图 &raquo;</a>
                    </div>
                </div><!-- end nested row -->
            </div><!-- end span 12 -->
        </div> <!-- end row -->




    </div><!-- /.container -->


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">
                <img data-src="holder.js/900x400/auto/#777:#7a7a7a/text:__">
                <div class="container">
                    <div class="carousel-caption">
                        <div class="row mytable" style="margin-top: -300px; background-color: lightgrey">
                            <div class="col-lg-12">
                                <div class="row" style="height: 100px;">
                                    <div class="col-lg-8 cell" style=" font-size: 14px;" data-bind="html: dateStr"></div>
                                    <div class="col-lg-4">
                                        <span class="badge pull-right" data-bind="text: zysx">0</span>
                                        重要事项
                                    </div>
                                </div><!-- end nested row -->
                            </div><!-- end span 12 -->
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-4 cell">
                                        <span class="badge pull-right" data-bind="text: td">0</span>
                                        图定客车
                                    </div>
                                    <div class="col-lg-4 cell">
                                        <span class="badge pull-right" data-bind="text: lk">0</span>

                                    </div>
                                    <div class="col-lg-4">

                                </div><!-- end nested row -->
                            </div><!-- end span 12 -->

                                        <span class="badge pull-right" data-bind="text: hc">0</span>

                                    </div>
                                    <div class="col-lg-4 cell">
                                        <span class="badge pull-right" data-bind="text: qt">0</span>
                                        其他
                                    </div>
                                    <div class="col-lg-4">
                                        <a class="btn btn-link pull-right" href="#" role="button">运行图 &raquo;</a>
                                    </div>
                                </div><!-- end nested row -->
                            </div><!-- end span 12 -->
                        </div> <!-- end row -->
                    </div>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
