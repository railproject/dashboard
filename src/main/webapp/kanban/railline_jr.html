<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>开行计划汇总</title>
    <!-- Bootstrap core CSS -->
    <link href="../resources/css/custom-bootstrap.css" rel="stylesheet">
    <!--font-awesome-->
    <link href="../resources/css/datepicker.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../resources/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="../resources/css/datepicker.css">
    <!-- Custom styles for this template -->
    <link href="../resources/css/style.css" rel="stylesheet">
    <script src="../resources/js/jquery.js"></script>
    <script src="../resources/js/purl.js"></script>
    <script src="../resources/js/html5.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <!--<script src="../resources/js/respond.min.js"></script>-->
    <script src="../resources/js/jquery.dataTables.js"></script>
    <script src="../resources/js/datepicker.js"></script>
    <script src="../resources/js/knockout.js"></script>
    <script src="../resources/js/railline_jr.js"></script>
    <!--<script src="../../assets/js/exporting.js"></script>-->
</head>
<body class="Iframe_body">
<!--以上为必须要的-->

<ol class="breadcrumb">
    <span><i class="fa fa-anchor"></i>当前位置：</span>
    <li><a href="#">开行计划汇总</a></li>
</ol>

<!--分栏框开始-->
<div class="row">
    <div class="panel panel-default">
        <!--panle-heading-->
        <div class="panel-body">
            <div class="row" style="margin:-5px 0 10px 0;">
                <form class="form-horizontal" role="form">
                    <button class="btn btn-primary" type="button" id="search">搜索</button>
                    <div class="pull-left">
                        <div class="form-group" style="float:left;margin-left:20px;margin-bottom:0;">
                            <label class="control-label pull-left"> 日期:&nbsp;</label>

                            <div class="pull-left">
                                <input type="text" class="form-control" onkeydown="return false;" style="width:100px;" id="date_selector">
                            </div>
                        </div>
                    </div>
                    <!--col-md-3 col-sm-4 col-xs-4-->
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover" id="plan_review_all_table_tjxx">
                    <thead>
                    <tr>
                        <th rowspan="2"><div style="text-align:center;margin:-5px 0 10px 0;">序号</div></th>
                        <th rowspan="2"><div style="text-align:center;margin:-5px 0 10px 0;">路局名称</div></th>
                        <th rowspan="2"><div style="text-align:center;margin:-5px 0 10px 0;">客车合计</div></th>
                        <th colspan="3"><div style="text-align:center;">接入（图客）</div></th>
                        <th colspan="3"><div style="text-align:center;">接入（临客）</div></th>
                        <th rowspan="2"><div style="text-align:center;margin:-5px 0 10px 0;">货车合计</div></th>
                        <th colspan="3"><div style="text-align:center;">接入（货车）</div></th>
                        <th colspan="3"><div style="text-align:center;">接入（行邮五定）</div></th>
                        <th colspan="3"><div style="text-align:center;">接入（路用）</div></th>
                    </tr>
                    <tr>
                        <th class="text-center">小计</th>
                        <th class="text-center">交出</th>
                        <th class="text-center">终到</th>
                        <th class="text-center">小计</th>
                        <th class="text-center">交出</th>
                        <th class="text-center">终到</th>
                        <th class="text-center">小计</th>
                        <th class="text-center">交出</th>
                        <th class="text-center">终到</th>
                        <th class="text-center">小计</th>
                        <th class="text-center">交出</th>
                        <th class="text-center">终到</th>
                        <th class="text-center">小计</th>
                        <th class="text-center">交出</th>
                        <th class="text-center">终到</th>
                    </tr>
                    </thead>
                    <tbody id="content" data-bind="foreach: rows">
                        <tr>
                            <td class="text-center" data-bind="text: index"></td>
                            <td class="text-center" data-bind="text: short_name"></td>
                            <td class="text-center" data-bind="text: kc_sum"></td>
                            <td class="text-center" data-bind="text: td_sum"></td>
                            <td class="text-center" data-bind="text: td_jc"></td>
                            <td class="text-center" data-bind="text: td_zd"></td>
                            <td class="text-center" data-bind="text: lk_sum"></td>
                            <td class="text-center" data-bind="text: lk_jc"></td>
                            <td class="text-center" data-bind="text: lk_zd"></td>
                            <td class="text-center" data-bind="text: hc_all_sum"></td>
                            <td class="text-center" data-bind="text: hc_sum"></td>
                            <td class="text-center" data-bind="text: hc_jc"></td>
                            <td class="text-center" data-bind="text: hc_zd"></td>
                            <td class="text-center" data-bind="text: xywd_sum"></td>
                            <td class="text-center" data-bind="text: xywd_jc"></td>
                            <td class="text-center" data-bind="text: xywd_zd"></td>
                            <td class="text-center" data-bind="text: ly_sum"></td>
                            <td class="text-center" data-bind="text: ly_jc"></td>
                            <td class="text-center" data-bind="text: ly_zd"></td>
                        </tr>
                        <!--<tr><td colspan="2" class="text-center">总合计</td><td colspan="19" class="text-center">12345</td></tr>-->
                    </tbody>
                </table>
            </div>
        </div>
        <!--panel panel-default-->
    </div>
</div>
<!--modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
<!--            <div class="modal-header">
            </div>-->
            <div class="modal-body">
                <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-default active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> <span class="sr-only">)</span> </div>
                </div>
            </div>
<!--            <div class="modal-footer">
            </div>-->
        </div>
    </div>
</div>
<!--modal-->
</body>
</html>
